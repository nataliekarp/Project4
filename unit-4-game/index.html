<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Star Wars Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">Star Wars Game RPG!</h1>
              <p class="lead">Make a fight!</p>
            </div>
          </div>

    <div class="container">
            <div id="obiwanKenobi" class="card" style="width: 180rem;">
                    <img class="card-img-top" src="assets/images/obiwan.jpeg" alt="Obi-Wan Kenobi">
                    <div class="card-body">
                      <p id="obiwanKenobi.state">TEXT</p>
                    </div>
            </div>
            <br>
            <div id="lukeSkywalker" class="card" style="width: 180rem;">
                    <img class="card-img-top" src="assets/images/luke.jpeg" alt="Luke Skywalker">
                    <div class="card-body">
                      <p id="lukeSkywalker.state">TEXT</p>
                    </div>
            </div>
            <br>
            <div id="darthSidius" class="card" style="width: 180rem;">
                    <img class="card-img-top" src="assets/images/darthsidius.jpeg" alt="Darth Sidius">
                    <div class="card-body">
                      <p id="darthSidius.state">TEXT</p>
                    </div>
            </div>
            <br>
            <div id="darthVader" class="card" style="width: 180rem;">
                    <img class="card-img-top" src="assets/images/darthvader.jpeg" alt="Darth Vader">
                    <div class="card-body">
                      <p id="darthVader.state">TEXT</p>
                    </div>
            </div>
            <div class="field">
                <div id="attack">Attack</div>
                <div id="attack_report"></div>
                <div id="counter_attack_report"></div>
            </div>
            <br><br>
    </div>    
    
    <div class = "container">
        <h2>Fight field</h2>

        <br>

        <div></div>
        <span>Enemies Avaliable to Attack</span>
        <br><br>
        <span>Fight Selection</span>
        <br>
        <button id="attack" type="button" class="btn btn-secondary btn-lg">Attack</button>
        <br>
        <div></div>

        <span>Defender</span>
        <br>

        <div></div>

    </div>
    <script>startGame();</script>
</body>

</html>
